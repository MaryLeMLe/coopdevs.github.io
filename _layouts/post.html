---
layout: default
---

<!-- Main -->
<div id="main-blog">
    <!-- Post -->
    <article class="shade-two post">
       <header>
          <h1>{{- page.title -}}</h1>
          <p>{% if page.author %}{{ page.author }}, {% endif %}{{- page.date | date_to_long_string -}}</p>
      </header>
      {{- content -}}
  </article>
</div>
